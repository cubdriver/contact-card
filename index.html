<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve Johnson | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #1a2332;
            --sky: #4a90d9;
            --gold: #c8a45c;
            --cream: #f5f0e8;
            --white: #ffffff;
            --text: #2c3e50;
            --subtle: #7a8a9a;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--navy);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(74, 144, 217, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse at 70% 80%, rgba(200, 164, 92, 0.06) 0%, transparent 60%);
            pointer-events: none;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            width: 100%;
            max-width: 380px;
            overflow: hidden;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: cardIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card-header {
            background: linear-gradient(135deg, var(--navy) 0%, #2a3f5f 100%);
            padding: 36px 28px 28px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--sky), var(--gold), var(--sky));
        }

        .initials {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--sky), var(--gold));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: var(--white);
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(74, 144, 217, 0.3);
        }

        .name {
            font-family: 'DM Serif Display', serif;
            font-size: 26px;
            color: var(--white);
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .title-org {
            color: var(--gold);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .card-body {
            padding: 24px 28px 20px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 0;
            border-bottom: 1px solid #eef1f5;
            text-decoration: none;
            color: var(--text);
            transition: color 0.2s;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        a.info-row:hover {
            color: var(--sky);
        }

        .info-icon {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            background: var(--cream);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .info-icon svg {
            width: 18px;
            height: 18px;
            color: var(--navy);
        }

        .info-label {
            font-size: 11px;
            color: var(--subtle);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 500;
            line-height: 1.3;
        }

        .card-footer {
            padding: 8px 28px 28px;
        }

        .save-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--navy) 0%, #2a3f5f 100%);
            color: var(--white);
            border: none;
            border-radius: 14px;
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: 0.3px;
            box-shadow: 0 4px 15px rgba(26, 35, 50, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 35, 50, 0.4);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .save-btn svg {
            width: 20px;
            height: 20px;
        }

        .branding {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.25);
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div>
        <div class="card">
            <div class="card-header">
                <div class="initials">SJ</div>
                <div class="name">Steve Johnson</div>
                <div class="title-org">President &bull; Straight and Level Productions</div>
            </div>

            <div class="card-body">
                <a href="tel:+18165905480" class="info-row">
                    <div class="info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"/></svg>
                    </div>
                    <div>
                        <div class="info-label">Phone</div>
                        <div class="info-value">(816) 590-5480</div>
                    </div>
                </a>

                <a href="mailto:steve@supercub.org" class="info-row">
                    <div class="info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/></svg>
                    </div>
                    <div>
                        <div class="info-label">Email</div>
                        <div class="info-value">steve@supercub.org</div>
                    </div>
                </a>

                <a href="https://supercub.org" target="_blank" rel="noopener" class="info-row">
                    <div class="info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 003 12c0-1.605.42-3.113 1.157-4.418"/></svg>
                    </div>
                    <div>
                        <div class="info-label">Website</div>
                        <div class="info-value">supercub.org</div>
                    </div>
                </a>

                <div class="info-row">
                    <div class="info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"/></svg>
                    </div>
                    <div>
                        <div class="info-label">Address</div>
                        <div class="info-value">PO Box 927<br>Bentonville, AR 72712</div>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <a href="contact.vcf" download="Steve_Johnson.vcf" class="save-btn" id="saveBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><polyline stroke-linecap="round" stroke-linejoin="round" points="17 21 17 13 7 13 7 21"/><polyline stroke-linecap="round" stroke-linejoin="round" points="7 3 7 8 15 8"/></svg>
                    Save Contact
                </a>
            </div>
        </div>
        <div class="branding">Straight and Level Productions</div>
    </div>

    <script>
        // iOS Safari workaround for VCF download
        document.getElementById('saveBtn').addEventListener('click', function(e) {
            const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (iOS) {
                // On iOS, opening the VCF in a new window triggers the contacts prompt
                e.preventDefault();
                window.open('contact.vcf', '_self');
            }
        });
    </script>
</body>
</html>
